<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <body>
    <div class="divclass">
        <h1>Simple Interest Calculator</h1>
        <table align="center">
            <tr>
                <td>Amount</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td><input type="range" min="1" max="20" step="0.50" value="10.50" class="slider" id="rate" oninput="slider()">
                    <span id="rate_value">10.50%</span></td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years">
                    <option value="1">1</option>
                     <option value="2">2</option> 
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                    </select></td>
            </tr>
            <tr>
                <br>
                <td><button onclick="compute()">Compute Interest</button></td>
            </tr>
            <tr>
                <td><p id="result"></p></td>
            </tr>
        </table>
        <footer>&copy; Everyone Can Get Rich</footer>
    </div>
    </body>
</html>
